<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>

  <!-- Link to Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
    crossorigin="anonymous">

  <!-- Link to Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

  <!-- Links to style CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>

  <!-- Links to Javascript/jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <form>
      <div class="form-group">
        <label for="nickname">Nickname: <small>(alphanumeric and underscore, at least 8)</small> <span id="nickname-message"
            style="color: red"></span></label>
        <input type="text" class="form-control" id="nickname">

        <label for="secret-number">If you want to reuse the nickname, choose a Secret #: <small>(numeric, at least 4)
          </small><span id="secret-number-message" style="color: red"></span></label>
        <input type="number" class="form-control" id="secret-number">

        <label for="quiz-category">Quiz topic: <small>(select one)</small></label>
        <select class="form-control" id="quiz-category" name="quiz-category-list"></select>

        <button type="button" class="btn btn-outline-secondary" id="register-button">Register</button>
      </div>
    </form>

    <div class="card">
      <div class="card-header">
        <span id="highest-score-message"></span>
      </div>
      <div class="card-body"><img id="gif-img"></div>
    </div>

    <div class="card">
      <div class="card-header">Scoreboard</div>
      <div class="card-body">

        <table class="table">
          <thead>
            <tr>
              <th>Nickname</th>
              <th>Topic</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="scoreboard-body"></tbody>
        </table>

      </div>
    </div>

    <a href="stats.html" target="_blank">Stats</a>

  </div>

  <!-- Link to this webpage's JS script -->
  <script src="assets/javascript/index.js"></script>

  <!-- Link to Bootstrap Javascript/jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
