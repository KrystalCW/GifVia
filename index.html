<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">

    <title>Givia</title>
</head>

<body>
    <div id="header">
            
            
    <h1 id="banner">GifVia</h1>
    
    <h5>An interactive, GIF animated trivia game</h5>
    
    

    </div>
    
            
            
            

    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12" id="info">
                        <h3>Choose a topic then enter a nickname.</h3>
                        <h5>If no nickname is chosen, you will be registered as anonymous.</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="quizTopic">
                        <div class="dropdown">
                            <div class="form-group">
                                <label for="sel1" id="quizLabel">Quiz Topic:</label><br>
                                <select class="form-control" id="sel1">
                                </select>
                            </div>
                            
                            <h1>Nickname:</h1>
                <input type="text" id="tBox">
                <br>
                             <!--JS-->
                <button id="startGameButton" type="button" class="btn btn-info">Start Game</button>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-7" id="highScore">
                <div class="row">
                    <div class="col-sm-12">
                                                                            <!--JS-->                           <!--JS-->
                            <h1 id="scoreHead">High Score:</h1><h3><div id="highscoreNickname"></div>: <div id="highscoreNumber"></div> </h3><div class="playerName"></div>
                        
                        <img id="gif" src="https://media.giphy.com/media/9xt1MUZqkneFiWrAAD/giphy.gif">
                        <br><br><br>
                        <h4># Of Questions Answered: <div id="numberOfQuestions"></div></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            
            
            <div class="col-sm-11" id="table">
                    <h3>Top Players</h3>
                <table class="table table-sm text-center" id=tableText>

                    <tr id="tableHead">
                        <th>Player</th>
                        <th>Score</th>
                        <th>Topic</th>

                    </tr>
                    <div class="tableItems">
                    <tr>                <!--JS-->
                            <td><div id="playerName"></div></td>
                            <td><div id="playerScore"></div></td>
                            <td><div id="topic"></div></td>
                            </tr>
                                        <!--JS-->
                            <td><div id="playerName2"></div></td>
                            <td><div id="playerScore2"></div></td>
                            <td><div id="topic2"></div></td>
                            </tr>
                            </table>
            </div>
                            
                        
        </div>
    </div>







</body>

</html>
